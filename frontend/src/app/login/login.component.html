<div class="grid">
    <div class="grid-row">
      <form class="grid col-s-6 col-m-12 col-t-5" (submit)="login()">
        <div class="grid-row">
          <div class="col-s-12">
            <h3>Inicia Sesión!</h3>
          </div>
        </div>
        <div class="grid-row">
          <div class="col-s-4 col-m-12 col-t-12"><label for="email">Correo:</label></div>
          <div class="col-s-7 col-m-12 col-t-12"><input type="email" name="email" id="inputEmail" placeholder="Correo"
              class="form-control" [(ngModel)]="loginInfo.Email"></div>
        </div>
        <div class="grid-row">
          <div class="col-s-4 col-m-12 col-t-12"><label for="password">Contraseña:</label></div>
          <div class="col-s-7 col-m-12 col-t-12"><input type="password" name="password" id="inputPassword"
              placeholder="Contraseña" class="form-control" [(ngModel)]="loginInfo.Password"></div>
        </div>
        <div class="grid-row">
          <div class="col-s-12 col-m-12 col-t-12">
            <button class="btn btn-success">Inicia Sesión</button>
          </div>
        </div>
      </form>
      <hr class="verticalHr">
      <div class="col-s-3 grid">
          <div class="grid-row">
              <div class="col-s-12">
                  <h3>Todavía no tienes cuenta?</h3>
              </div>
          </div>
          <div class="grid-row">
              <div class="col-s-12"><a href="/signin">Regístrate aquí!</a></div>
          </div>
      </div>
    </div>
  </div>
